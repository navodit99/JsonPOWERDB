<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class='container'>
            <div class='page.header text-center'>
                <h2>Student Enrollment Form</h2>
            </div>
            <form id='stdform' method='get'>
                <div class="form-group">
                    <label> Roll no:</label>
                    <input type='text' id='rollno' class="form-control" onchange='getStd()' required>
                </div>
                <div class="form-group">
                    <label> Full-Name :</label>
                    <input type='text' id='name' class="form-control" disabled> 
                </div>
                <div class="form-group">
                    <label> Class :</label>
                    <input type='text' id='class' class="form-control" disabled> 
                </div>
                <div class="form-group">
                    <label> Birth-date :</label>
                    <input type='text' id='DOB' class="form-control" disabled> 
                </div>
                <div class="form-group">
                    <label> Address :</label>
                    <input type='text' id='address' class="form-control" disabled> 
                </div>
                <div class="form-group">
                    <label> Enrollment-date :</label>
                    <input type='text' id='enrollno' class="form-control" disabled> 
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>

        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/newjavascript.js"></script>
    </body>
</html>
